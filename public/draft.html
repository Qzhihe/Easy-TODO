<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-size: 16px;
        }

        #layout {
            width: 100%;
            height: 100%;

            background-color: rgb(245, 245, 245);
        }

        #topbar {
            display: grid;
            grid-template: 1fr / repeat(3, 1fr);
            align-items: center;

            width: 100%;
            height: 3.5rem;

            padding: 0 20px;

            background-color: rgb(255, 128, 0);
        }

        #app-title {
            font-size: 1.5rem;
            color: rgb(255, 255, 255);

            user-select: none;
        }

        #search-input {
            align-self: center;

            height: 2rem;

            border: none;
            outline: none;
            border-radius: .25rem;

            font-size: 1rem;
        }

        #search-input input {
            height: 2rem;

            border: none;
            outline: none;

            font-size: 1rem;
        }

        #avatar {
            justify-self: end;

            width: 2.5rem;
            height: 2.5rem;

            border-radius: 50%;

            background-color: white;
        }

        #content {
            display: flex;
            flex-flow: row nowrap;

            height: calc(100% - 3.5rem);
        }

        #menu {
            display: flex;
            flex-flow: column nowrap;

            width: 20rem;
            height: 100%;

            box-shadow: 1px 0 4px rgba(0, 0, 0, .1);
            background-color: rgb(255, 255, 255);
        }

        #container {
            padding: 2rem;
        }

        @media (max-width: 900px) {
            #menu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div id="layout">
        <div id="topbar">
            <h1 id="app-title">Easy TODO</h1>
            <div id="search-input">
                <input type="text">
            </div>
            <div id="avatar"></div>
        </div>
        <main id="content">
            <div id="menu">2333</div>
            <div id="container">
                666666666666666666666666666666666666666666666666666666
                <section id="info"></section>
                <section id="todo-box"></section>
                <section id="done-box"></section>
            </div>
        </main>
    </div>
</body>

</html>
